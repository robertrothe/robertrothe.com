<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBERTROTHE.COM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #141E30, #243B55);
        }

        canvas {
            display: block;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 26px;
            color: #ffffff;
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>ROBERTROTHE</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a glowing cube
        const cubeGeometry = new THREE.BoxGeometry();
        const cubeMaterial = new THREE.MeshPhongMaterial({
            color: 0x44aa88,
            emissive: 0x44aa88,
            emissiveIntensity: 1,
            shininess: 100
        });

        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2.0);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Create a particle system
        const particleCount = 2000;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.05,
            transparent: true
        });

        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i < positions.length; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Add a shader-based background
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec2 vUv;
            void main() {
                vec3 color1 = vec3(0.0, 0.1, 0.3);
                vec3 color2 = vec3(0.2, 0.3, 0.8);
                vec3 color3 = vec3(0.9, 0.9, 0.9);
                vec3 color = mix(color1, color2, smoothstep(0.0, 1.0, vUv.y));
                color = mix(color, color3, smoothstep(0.2, 0.8, vUv.x));
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        const backgroundGeometry = new THREE.PlaneGeometry(2, 2);
        const backgroundMaterial = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            side: THREE.DoubleSide
        });

        const backgroundMesh = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        const backgroundScene = new THREE.Scene();
        const backgroundCamera = new THREE.Camera();
        backgroundScene.add(backgroundCamera);
        backgroundScene.add(backgroundMesh);

        // Camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Rotate the particles
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.001;

            // Render the background
            renderer.autoClear = false;
            renderer.clear();
            renderer.render(backgroundScene, backgroundCamera);

            // Render the main scene
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
