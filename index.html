<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robertrothe.com</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }
        .matrix-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }
        .market-container {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .market-section {
            margin-bottom: 20px;
        }
        .market-section input, .market-section button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: black;
            border: 1px solid #00FF00;
            color: #00FF00;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <canvas id="matrixCanvas"></canvas>
    <div class="matrix-title">robertrothe.com</div>
    <div class="market-container">
        <h1 class="section-title">robertrothecoin Market</h1>
        <div class="market-section">
            <div>Current Price</div>
            <div>$65196.73</div>
        </div>
        <div class="market-section">
            <div>Buy robertrothecoin</div>
            <input type="text" placeholder="Amount in BTC">
            <button>Buy</button>
        </div>
        <div class="market-section">
            <div>Sell robertrothecoin</div>
            <input type="text" placeholder="Amount in robertrothecoin">
            <button>Sell</button>
        </div>
        <div class="market-section">
            <div>Account Balance</div>
            <div>$0.00</div>
        </div>
        <div class="market-section">
            <div>Transaction History</div>
            <div>No transactions yet.</div>
        </div>
    </div>
    <script>
        // Function to generate a title with random capitalization
        function randomCaps(text) {
            return text.split('').map(char => Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase()).join('');
        }

        document.querySelector('.matrix-title').textContent = randomCaps('robertrothe.com');

        const canvas = document.getElementById("matrixCanvas");
        const context = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);
        const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";

        function drawMatrix() {
            context.fillStyle = "rgba(0, 0, 0, 0.05)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "#00FF00";
            context.font = `${fontSize}px 'Courier New'`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                context.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
