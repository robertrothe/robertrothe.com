<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBERTROTHE.COM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/jsm/geometries/TextGeometry.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script>
        let scene, camera, renderer, globe, textMesh;

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Create the globe
            const globeGeometry = new THREE.SphereGeometry(1, 32, 32);
            const globeMaterial = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
            globe = new THREE.Mesh(globeGeometry, globeMaterial);
            scene.add(globe);

            // Load font and create text
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('robertrothe', {
                    font: font,
                    size: 0.2,
                    height: 0.05,
                    curveSegments: 12,
                    bevelEnabled: false
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);

                // Position text around the globe
                textMesh.position.set(-1.1, 0, 0);
                textMesh.rotation.y = Math.PI / 4;
                scene.add(textMesh);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe and text
            globe.rotation.y += 0.01;
            if (textMesh) {
                textMesh.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        init();

        // Handle window resize
        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
