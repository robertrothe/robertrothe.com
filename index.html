<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robertrothe</title>
    <style>
        /* Dark Theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #ffffff;
        }
        #transcript {
            width: 80%;
            max-width: 600px;
            height: 300px;
            padding: 15px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Robertrothe</h1>
    <div id="transcript">
        <p>Transkription erscheint hier...</p>
    </div>
    <button id="start">Aufnahme starten</button>
    <button id="stop" disabled>Aufnahme stoppen</button>
    <button id="download" disabled>Text herunterladen</button>

    <script>
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const downloadBtn = document.getElementById("download");
        const transcriptDiv = document.getElementById("transcript");

        let recognition;
        let fullTranscript = ""; // Speichert die gesamte Transkription
        let isRecording = false; // Status der Aufnahme

        // Überprüfen, ob der Browser die Web Speech API unterstützt
        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Unendliche Aufnahme
            recognition.interimResults = false; // Nur finale Ergebnisse verwenden
            recognition.lang = "de-DE"; // Sprache auf Deutsch einstellen

            recognition.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        fullTranscript += event.results[i][0].transcript + " ";
                    }
                }
                transcriptDiv.innerHTML = `<p>${fullTranscript}</p>`;
                transcriptDiv.scrollTop = transcriptDiv.scrollHeight; // Automatisch nach unten scrollen
            };

            recognition.onerror = (event) => {
                console.error("Fehler bei der Spracherkennung:", event.error);
                transcriptDiv.innerHTML += `<p>Fehler: ${event.error}</p>`;
                if (isRecording) {
                    recognition.start(); // Neu starten bei Fehlern
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start(); // Neu starten, wenn die Aufnahme unerwartet stoppt
                    transcriptDiv.innerHTML += `<p>Aufnahme neu gestartet.</p>`;
                } else {
                    transcriptDiv.innerHTML += `<p>Aufnahme gestoppt.</p>`;
                }
            };

            startBtn.addEventListener("click", () => {
                recognition.start();
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                downloadBtn.disabled = true;
                transcriptDiv.innerHTML = `<p>Aufnahme gestartet...</p>`;
            });

            stopBtn.addEventListener("click", () => {
                recognition.stop();
                isRecording = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                downloadBtn.disabled = false;
            });

            downloadBtn.addEventListener("click", () => {
                // Eindeutigen Dateinamen mit Zeitstempel erstellen
                const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
                const filename = `transkript-${timestamp}.txt`;

                // Textfile erstellen und herunterladen
                const blob = new Blob([fullTranscript], { type: "text/plain;charset=UTF-8" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        } else {
            transcriptDiv.innerHTML = "<p>Ihr Browser unterstützt keine Spracherkennung.</p>";
            startBtn.disabled = true;
            stopBtn.disabled = true;
            downloadBtn.disabled = true;
        }
    </script>
</body>
</html>
