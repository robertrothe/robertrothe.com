<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>robertrothe 3D Orbit</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/geometries/TextGeometry.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let textMesh, globe;
        const radius = 5; // Radius of the globe

        init();
        animate();

        function init() {
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            // Scene setup
            scene = new THREE.Scene();

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Load the font and create text
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('robertrothe', {
                    font: font,
                    size: 1,
                    height: 0.2
                });
                textGeometry.center();

                const textMaterial = new THREE.MeshPhongMaterial({ color: 0xdddddd });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(textMesh);
            });

            // Globe setup
            const sphereGeometry = new THREE.SphereGeometry(radius, 64, 64);
            const textureLoader = new THREE.TextureLoader();
            const globeTexture = textureLoader.load('https://cdn.jsdelivr.net/gh/dirkk0/threejs-earth/img/earthmap1k.jpg');
            const globeMaterial = new THREE.MeshPhongMaterial({ map: globeTexture });
            globe = new THREE.Mesh(sphereGeometry, globeMaterial);
            scene.add(globe);

            // Window resize handler
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe
            globe.rotation.y += 0.001;

            // Text orbit around the globe
            if (textMesh) {
                textMesh.position.x = radius * Math.cos(Date.now() * 0.001);
                textMesh.position.z = radius * Math.sin(Date.now() * 0.001);
                textMesh.lookAt(globe.position);
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
