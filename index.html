<!DOCTYPE html>
<html>
<head>
  <title>Random 3D Background Generator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Function to generate random geometry
    function generateRandomGeometry() {
      const geometryTypes = [
        THREE.BoxGeometry,
        THREE.SphereGeometry,
        THREE.TorusGeometry,
        THREE.ConeGeometry,
        THREE.CylinderGeometry,
        THREE.PlaneGeometry
      ];

      const randomGeometryType = geometryTypes[Math.floor(Math.random() * geometryTypes.length)];
      const randomArgs = [
        Math.random() * 5 + 1, // Random size
        Math.random() * 5 + 1,
        Math.random() * 5 + 1,
        Math.random() * 10 + 5, // Random segments
        Math.random() * 10 + 5
      ];

      return new randomGeometryType(...randomArgs);
    }

    // Function to generate random material
    function generateRandomMaterial() {
      const materialTypes = [
        THREE.MeshBasicMaterial,
        THREE.MeshLambertMaterial,
        THREE.MeshPhongMaterial
      ];

      const randomMaterialType = materialTypes[Math.floor(Math.random() * materialTypes.length)];
      const randomColor = new THREE.Color(Math.random(), Math.random(), Math.random());

      return new randomMaterialType({ color: randomColor });
    }

    // Generate and add random objects to the scene
    for (let i = 0; i < 20; i++) {
      const geometry = generateRandomGeometry();
      const material = generateRandomMaterial();
      const mesh = new THREE.Mesh(geometry, material);

      // Random position and rotation
      mesh.position.set(
        Math.random() * 20 - 10,
        Math.random() * 20 - 10,
        Math.random() * 20 - 10
      );
      mesh.rotation.set(
        Math.random() * Math.PI * 2,
        Math.random() * Math.PI * 2,
        Math.random() * Math.PI * 2
      );

      scene.add(mesh);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
