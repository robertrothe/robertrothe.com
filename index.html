<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robertrothe</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #ascii-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1;
            z-index: 0;
            opacity: 0.3;
        }
        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #transcript {
            width: 400px;
            height: 200px;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            color: #0f0;
            background-color: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="ascii-art"></div>
    <div id="content">
        <h1>robertrothe</h1>
        <div id="transcript">
            <p>Transkription erscheint hier...</p>
        </div>
        <button id="start">Aufnahme starten</button>
        <button id="stop" disabled>Aufnahme stoppen</button>
        <button id="download" disabled>Text herunterladen</button>
    </div>

    <script>
        const asciiArtDiv = document.getElementById("ascii-art");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const downloadBtn = document.getElementById("download");
        const transcriptDiv = document.getElementById("transcript");

        let recognition;
        let fullTranscript = "";
        let isRecording = false;

        function generateRandomAscii() {
            const chars = ["@", "#", "$", "%", "&", "*", "+", "=", "-", ":", ".", " "];
            let ascii = "";
            for (let i = 0; i < 1000; i++) {
                ascii += chars[Math.floor(Math.random() * chars.length)];
                if (i % 100 === 0) ascii += "\n";
            }
            return ascii;
        }

        function updateAsciiArt() {
            asciiArtDiv.textContent = generateRandomAscii();
            setTimeout(updateAsciiArt, 100);
        }

        function correctGermanSpecialCharacters(text) {
            return text
                .replace(/Ã¤/g, "ä")
                .replace(/Ã¶/g, "ö")
                .replace(/Ã¼/g, "ü")
                .replace(/ÃŸ/g, "ß");
        }

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "de-DE";

            recognition.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        const transcript = event.results[i][0].transcript;
                        fullTranscript += correctGermanSpecialCharacters(transcript) + " ";
                        console.log("Transkription:", transcript);
                    }
                }
                transcriptDiv.innerHTML = `<p>${fullTranscript}</p>`;
                transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
            };

            recognition.onerror = (event) => {
                console.error("Fehler bei der Spracherkennung:", event.error);
                transcriptDiv.innerHTML += `<p>Fehler: ${event.error}</p>`;
                if (isRecording) {
                    recognition.start();
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    fullTranscript += ". ";
                    transcriptDiv.innerHTML = `<p>${fullTranscript}</p>`;
                    recognition.start();
                    transcriptDiv.innerHTML += `<p>Aufnahme neu gestartet.</p>`;
                } else {
                    transcriptDiv.innerHTML += `<p>Aufnahme gestoppt.</p>`;
                }
            };

            startBtn.addEventListener("click", () => {
                recognition.start();
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                downloadBtn.disabled = true;
                transcriptDiv.innerHTML = `<p>Aufnahme gestartet...</p>`;
                console.log("Aufnahme gestartet...");
            });

            stopBtn.addEventListener("click", () => {
                recognition.stop();
                isRecording = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                downloadBtn.disabled = false;
                console.log("Aufnahme gestoppt.");
            });

            downloadBtn.addEventListener("click", () => {
                const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
                const filename = `transkript-${timestamp}.txt`;
                const blob = new Blob([fullTranscript], { type: "text/plain;charset=UTF-8" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
                console.log("Text heruntergeladen:", filename);
            });
        } else {
            transcriptDiv.innerHTML = "<p>Ihr Browser unterstützt keine Spracherkennung.</p>";
            startBtn.disabled = true;
            stopBtn.disabled = true;
            downloadBtn.disabled = true;
            console.error("Ihr Browser unterstützt keine Spracherkennung.");
        }

        updateAsciiArt();
    </script>
</body>
</html>
