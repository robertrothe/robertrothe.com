<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROBERTROTHE.COM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: 'Arial', sans-serif;
        }

        #hover-cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/geometries/TextGeometry.js"></script>
</head>
<body>
    <div id="hover-cursor"></div>

    <script>
        // Three.js Scene Setup
        let scene, camera, renderer, cube, raycaster, mouse, INTERSECTED, robertrotheText;
        const particleCount = 1000;
        const particles = [];
        const hoverCursor = document.getElementById('hover-cursor');

        // Random font choices
        const fontUrls = [
            'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
            'https://threejs.org/examples/fonts/optimer_bold.typeface.json',
            'https://threejs.org/examples/fonts/gentilis_bold.typeface.json',
        ];

        // Randomly pick a font and color
        const randomFontUrl = fontUrls[Math.floor(Math.random() * fontUrls.length)];
        const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;

        function create3DText(message, size, color, position, fontUrl, url = null) {
            const loader = new THREE.FontLoader();
            loader.load(fontUrl, function (font) {
                const textGeometry = new THREE.TextGeometry(message, {
                    font: font,
                    size: size,
                    height: 2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 2,
                    bevelSize: 1,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                const textMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.3,
                    metalness: 0 // Set metalness to 0
                });
                const mesh = new THREE.Mesh(textGeometry, textMaterial);
                mesh.position.copy(position);
                mesh.userData = { url };
                scene.add(mesh);
                return mesh;
            });
        }

        function createDotParticles() {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                const dotGeometry = new THREE.TextGeometry(".", {
                    font: font,
                    size: 1,
                    height: 0.1
                });
                const dotMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });

                for (let i = 0; i < particleCount; i++) {
                    const dot = new THREE.Mesh(dotGeometry, dotMaterial);
                    dot.position.set(
                        (Math.random() - 0.5) * 200,
                        (Math.random() - 0.5) * 200,
                        (Math.random() - 0.5) * 200
                    );
                    particles.push(dot);
                    scene.add(dot);
                }
            });
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x1e1e1e);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 2, 100);
            pointLight.position.set(50, 50, 50);
            scene.add(pointLight);

            // Create a rotating cube
            const geometry = new THREE.BoxGeometry(10, 10, 10);
            const material = new THREE.MeshPhongMaterial({ color: 0x007bff, shininess: 100 });
            cube = new THREE.Mesh(geometry, material);
            cube.userData = { url: "https://github.com/robertrothe/2rcoin" };
            scene.add(cube);

            // Create the clickable "ROBERTROTHE.COM" text with random font and color
            const loader = new THREE.FontLoader();
            loader.load(randomFontUrl, function (font) {
                const textGeometry = new THREE.TextGeometry("ROBERTROTHE.COM", {
                    font: font,
                    size: 5,
                    height: 2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 2,
                    bevelSize: 1,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                const textMaterial = new THREE.MeshStandardMaterial({
                    color: randomColor,
                    roughness: 0.3,
                    metalness: 0 // Set metalness to 0
                });
                robertrotheText = new THREE.Mesh(textGeometry, textMaterial);
                robertrotheText.position.set(-30, 20, 0);
                robertrotheText.userData = { url: "https://robertrothe.com" };
                scene.add(robertrotheText);
            });

            createDotParticles();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('click', onMouseClick, false);

            animate();
        }

        function onMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                hoverCursor.style.display = 'block';
                hoverCursor.style.left = `${event.clientX}px`;
                hoverCursor.style.top = `${event.clientY}px`;

                if (INTERSECTED != intersects[0].object) {
                    INTERSECTED = intersects[0].object;
                    if (INTERSECTED === cube || INTERSECTED === robertrotheText) {
                        document.body.style.cursor = 'pointer';
                        if (INTERSECTED === cube) {
                            cube.material.color.set(0xff0000);
                        } else {
                            robertrotheText.material.color.set(0xffa500);
                        }
                    }
                }
            } else {
                hoverCursor.style.display = 'none';
                if (INTERSECTED) {
                    if (INTERSECTED === cube) {
                        cube.material.color.set(0x007bff);
                    } else {
                        robertrotheText.material.color.set(randomColor);
                    }
                }
                document.body.style.cursor = 'default';
                INTERSECTED = null;
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                if (clickedObject.userData.url) {
                    window.open(clickedObject.userData.url, '_blank');
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            particles.forEach(dot => {
                dot.rotation.x += 0.01;
                dot.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        // Initialize scene
        init();
    </script>
</body>
</html>
