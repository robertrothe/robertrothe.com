<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>robertrothe</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      // Orbit Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = true;
      controls.minDistance = 5;
      controls.maxDistance = 100;

      // Globe (Earth)
      const earthGeometry = new THREE.SphereGeometry(3, 32, 32);
      const earthMaterial = new THREE.MeshBasicMaterial({
        map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'),
      });
      const earth = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earth);

      // Floating Text ("robertrothe")
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const textGeometry = new THREE.TextGeometry('robertrothe', {
          font: font,
          size: 0.5,
          height: 0.1,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelOffset: 0,
          bevelSegments: 5,
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);

        // Position the text and add it to the scene
        textMesh.position.set(5, 0, 0);
        scene.add(textMesh);

        // Animation loop to orbit around the globe
        const radius = 5;
        let angle = 0;
        function animateText() {
          angle += 0.01;
          textMesh.position.set(radius * Math.cos(angle), 0, radius * Math.sin(angle));
          textMesh.lookAt(earth.position);
        }

        // Render loop
        function render() {
          requestAnimationFrame(render);
          animateText();
          controls.update();
          renderer.render(scene, camera);
        }
        render();
      });

      // Camera position
      camera.position.set(10, 5, 10);
      camera.lookAt(earth.position);

      // Adjust to window resizing
      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
